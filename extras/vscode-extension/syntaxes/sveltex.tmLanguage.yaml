$schema: https://raw.githubusercontent.com/martinring/tmlanguage/master/tmlanguage.json
name: SvelTeX
scopeName: source.sveltex
fileTypes:
  - sveltex
uuid: 7c89efc7-b9ba-41fb-ac65-2aea8b54de22
patterns:
  - include: '#base'
injections:
  ? 'R:source.sveltex - (source.svelte, source.ts, meta.embedded, meta.math,
    text.tex.latex, comment, markup.inline.raw, markup.fenced_code)'
  : patterns:
      - include: text.markdown#inline
      - include: '#injectionPatterns'
  # Script
  'source.sveltex meta.script.svelte - meta.lang':
    patterns:
      - include: source.js
  ? 'source.sveltex meta.script.svelte (meta.lang.ts.svelte,
    meta.lang.typescript.svelte) - (meta.tag.start.svelte, meta.tag.end.svelte)'
  : patterns:
      - include: source.ts
  # ? 'source.sveltex meta.script.svelte (meta.lang.coffee.svelte,
  #   meta.lang.coffeescript.svelte)'
  # : patterns:
  #     - include: source.coffee

  # Style
  # 'source.sveltex meta.style.svelte meta.lang.css.svelte':
  #   patterns:
  #     - include: source.css
  ? 'source.sveltex meta.style.svelte meta.lang.css.svelte -
    (meta.tag.start.svelte, meta.tag.end.svelte)'
  : patterns:
      - include: source.css
  ? 'source.sveltex meta.style.svelte - meta.lang - (meta.tag.start.svelte,
    meta.tag.end.svelte)'
  : patterns:
      - include: source.css
  ? 'source.sveltex meta.style.svelte meta.lang.scss.svelte -
    (meta.tag.start.svelte, meta.tag.end.svelte)'
  : patterns:
      - include: source.css.scss
  ? 'source.sveltex meta.style.svelte meta.lang.sass.svelte -
    (meta.tag.start.svelte, meta.tag.end.svelte)'
  : patterns:
      - include: source.sass
  ? 'source.sveltex meta.style.svelte (meta.lang.pcss.svelte,
    meta.lang.postcss.svelte) - (meta.tag.start.svelte, meta.tag.end.svelte)'
  : patterns:
      - include: source.css.postcss
  # ? 'source.sveltex meta.style.svelte meta.lang.less.svelte -
  #   (meta.tag.start.svelte, meta.tag.end.svelte)'
  # : patterns:
  #     - include: source.css.less
  # 'source.sveltex meta.style.svelte meta.lang.less.svelte':
  #   patterns:
  #     - start: (?<=>)
  #       while: ^(?!.*</style>.*)
  #       patterns:
  #         - include: source.css.less
  ? 'source.sveltex meta.style.svelte meta.lang.stylus.svelte -
    (meta.tag.start.svelte, meta.tag.end.svelte)'
  : patterns:
      - include: source.stylus
repository:
  base:
    patterns:
      - include: '#frontmatter'
      - include: '#main'
  main:
    patterns:
      - include: '#verbatim'
      - include: '#math'
      # - include: '#script-style'
      # - include: source.svelte#comments
      # - include: source.svelte#special-tags
      # - include: source.svelte#tags
      # - include: source.svelte#interpolation
  frontmatter:
    patterns:
      - include: '#frontmatter-yaml'
      - include: '#frontmatter-toml'
      - include: '#frontmatter-json'
    repository:
      frontmatter-yaml:
        begin: \A(---)(yaml)?\s*$
        end: ^(---)\s*$
        contentName: meta.embedded.block.frontmatter.yaml
        patterns:
          - include: source.yaml
        beginCaptures:
          '1':
            name: punctuation.definition.markdown comment
          '2':
            name: comment
        endCaptures:
          '1':
            name: punctuation.definition.markdown comment
      frontmatter-toml:
        patterns:
          - begin: \A(---)(toml)\s*$
            end: ^(---)\s*$
            contentName: meta.embedded.block.frontmatter.toml
            patterns:
              - include: source.toml
            beginCaptures:
              '1':
                name: punctuation.definition.markdown comment
              '2':
                name: comment
            endCaptures:
              '1':
                name: punctuation.definition.markdown comment
          - begin: \A(\+\+\+)\s*$
            end: ^(\+\+\+)\s*$
            contentName: meta.embedded.block.frontmatter.toml
            patterns:
              - include: source.toml
            captures:
              '1':
                name: punctuation.definition.markdown comment
      frontmatter-json:
        begin: \A(---)(json)\s*$
        end: ^(---)\s*$
        contentName: meta.embedded.block.frontmatter.json
        patterns:
          - include: source.json
        beginCaptures:
          '1':
            name: punctuation.definition.markdown comment
          '2':
            name: comment
        endCaptures:
          '1':
            name: punctuation.definition.markdown comment
  verbatim:
    patterns:
      - name: meta.embedded.block.latex
        match: |
          (?x)                  # extended mode
          (?i)                  # case-insensitive
          ^                     # (start of line)
          (.*)                  # 1: text before
          (                     # 2: opening tag
            <                   # (opening bracket)
              (tex|latex|tikz)  # 3: tag name
              (?:\s[^>]*?)?     # -: attributes, optional
            >                   # (closing bracket)
          )
          (.*)                  # 4: inner content
          (                     # 5: closing tag
            </                  # (opening bracket)
              \3                # (backreference to tag name)
            >                   # (closing bracket)
          )
          (.*)                  # 6: text after
          $                     # (end of line)
        captures:
          '1':
            patterns:
              - include: '#main'
              - include: '#injectionPatterns'
          '2':
            patterns:
              - include: source.svelte
          '4':
            patterns:
              - include: text.tex.latex
          '5':
            patterns:
              - include: source.svelte
          '6':
            patterns:
              - include: '#main'
              - include: '#injectionPatterns'
      - name: meta.embedded.block.latex
        begin: (?i)(<(tex|latex|tikz)(\s[^>]*?)?>)
        end: '(?i)(</(tex|latex|tikz)>)$'
        patterns:
          - begin: ^
            while: ^(?i)(?!</(tex|latex|tikz)>)
            patterns:
              - include: text.tex.latex
        beginCaptures:
          '1':
            patterns:
              - include: source.svelte
        endCaptures:
          '1':
            patterns:
              - include: source.svelte
      - name: meta.embedded.block.plain
        match: |
          (?x)                  # extended mode
          (?i)                  # case-insensitive
          ^                     # (start of line)
          (.*)                  # 1: text before
          (                     # 2: opening tag
            <                   # (opening bracket)
              (tex|latex|tikz)  # 3: tag name
              (?:\s[^>]*?)?     # -: attributes, optional
            >                   # (closing bracket)
          )
          (.*)                  # 4: inner content
          (                     # 5: closing tag
            </                  # (opening bracket)
              \3                # (backreference to tag name)
            >                   # (closing bracket)
          )
          (.*)                  # 6: text after
          $                     # (end of line)
        captures:
          '1':
            patterns:
              - include: '#main'
              - include: '#injectionPatterns'
          '2':
            patterns:
              - include: source.svelte
          '4':
            name: markup.fenced_code.block.markdown
          '5':
            patterns:
              - include: source.svelte
          '6':
            patterns:
              - include: '#main'
              - include: '#injectionPatterns'
      - name: meta.embedded.block.plain
        begin: (?i)(<(verb|verbatim)(\s[^>]*?)?>)
        end: (?i)(</(verb|verbatim)>)$
        patterns:
          - begin: ^
            while: (?i)^(?!</(verb|verbatim)>)
            name: markup.fenced_code.block.markdown
        beginCaptures:
          '1':
            patterns:
              - include: source.svelte
        endCaptures:
          '1':
            name: meta.tag
            patterns:
              - include: source.svelte
  math:
    patterns:
      - begin: "(\\$+)"
        beginCaptures:
          '1':
            name: punctuation.definition.string.begin.tex
        end: "\\1"
        endCaptures:
          '0':
            name: punctuation.definition.string.end.tex
        name: meta.math.block.tex support.class.math.block.tex
        patterns:
          - include: text.tex#math
          - include: $self
          - include: text.tex.latex
      - begin: "\\\\\\["
        beginCaptures:
          '0':
            name: punctuation.definition.string.begin.tex
        end: "\\\\\\]"
        endCaptures:
          '0':
            name: punctuation.definition.string.end.tex
        name: meta.math.block.tex support.class.math.block.tex
        patterns:
          - include: text.tex#math
          - include: $self
          - include: text.tex.latex
      - begin: "\\\\\\("
        beginCaptures:
          '0':
            name: punctuation.definition.string.begin.tex
        end: "\\\\\\)"
        endCaptures:
          '0':
            name: punctuation.definition.string.end.tex
        name: meta.math.block.tex support.class.math.block.tex
        patterns:
          - include: text.tex#math
          - include: $self
          - include: text.tex.latex

---
name: Publish to JSR

on:
  release:
    types: [published]

permissions:
  contents: read
  id-token: write # The OIDC ID token is used for authentication with JSR.

jobs:
  publish:
    name: Publish to JSR
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Publish to JSR
        run: npx jsr publish

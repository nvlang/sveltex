name: Unit Tests (Vitest)
on:
  # push:
  #   branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    timeout-minutes: 5
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up TeX Live
        uses: teatimeguest/setup-texlive-action@v3
        with:
          packages: |
            scheme-basic
            luatex
            dvisvgm
            standalone
            pgf
            microtype
            mathtools
            luatex85
            lipsum
            xcolor

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install Poppler
        run: |
          sudo apt-get install -y poppler-data && \
          sudo apt-get install -y poppler-utils

      - name: Install PNPM
        run: npm install -g pnpm

      - name: Install Node.js dependencies
        run: pnpm install

      - name: Run Unit Tests
        run: pnpm test

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: vitest-report
          path: vitest-report/
          retention-days: 30
